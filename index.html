<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>에임연습</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body onselectstart="return false" style="background-color:#e6e8f4;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HumanBenchmark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="game">
        <p class="guide hidden">30개 남음</p>
        <img class="icon" src="./img/target.png">
        <h1 class="title">에임연습</h1>
        <p class="content">30개의 과녁을 최대한 빠르게 클릭하세요!</p>
    </div>


    <div class="result hidden">
        <img class="icon" style="margin-top:100px;" src="./img/target.png">
        <h5>과녁 당 평균 시간</h5>
        <h1 class="resultText">000ms</h1>
        <p style="margin-top:20px">기록을 저장하여 비교하세요</p>
        <button type="button" class="btn saveBtn"
            style="background-color:#ffd154; width:150px; height:50px; font-size: 18px; font-weight: bold;"
            onmouseover="event.target.classList.add('Active')"
            onmouseleave="event.target.classList.remove('Active')">기록저장</button>
        <button type="button" class="btn restartBtn"
            style="background-color:#95c3e8; width:150px; height:50px; font-size: 18px; font-weight: bold;"
            onmouseover="event.target.classList.add('Active')"
            onmouseleave="event.target.classList.remove('Active')">다시하기</button>

    </div>

    <div class="recordPanel">

    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
